<main>
    <section class="chatbox">
        <section class="chat-msg">
            <ul class="chat-temp-container">
                <li *ngFor="let mess of messages">
                    {{mess}}
                </li>
            </ul>
        </section>

        <section class="chat-input">
            <input type="text" class=" form-control " [(ngModel)]="inputStr" (keyup.enter)="sendMsg()">
            <button class="send-btn" (click)="sendMsg()">
                <span class="material-symbols-outlined">
                    send
                </span>
            </button>
        </section>

    </section>
</main>
